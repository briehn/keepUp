<!DOCTYPE html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .password-toggle-icon {
        position: absolute;
        top: 50%;
        right: 1rem;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#30e8c9",
              "background-light": "#f6f8f8",
              "background-dark": "#11211e",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark overflow-x-hidden p-4 sm:p-6 md:p-8"
    >
      <div class="absolute inset-0 z-0">
        <div
          class="absolute bottom-0 left-[-20%] right-0 top-[-10%] h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(154,134,255,0.15),rgba(255,255,255,0))]"
        ></div>
        <div
          class="absolute bottom-[-10%] right-[-20%] top-0 h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(74,215,209,0.1),rgba(255,255,255,0))]"
        ></div>
      </div>
      <div
        class="relative z-10 flex w-full max-w-md flex-col items-center rounded-xl bg-[#1c2625]/50 backdrop-blur-sm border border-[#3c534f]/50 p-6 sm:p-8 md:p-10"
      >
        <div class="flex flex-col items-center w-full mb-6">
          <h1
            class="text-white tracking-light text-[32px] font-bold leading-tight text-center pb-2"
          >
            Create Your Account
          </h1>
          <p
            class="text-[#9db8b4] text-base font-normal leading-normal text-center"
          >
            Start building better habits with a supportive community.
          </p>
        </div>
        <div class="flex w-full flex-col items-stretch gap-3 mb-4">
          <button
            class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-[#293836] hover:bg-[#3c534f] transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em] w-full gap-2"
          >
            <svg
              class="w-5 h-5"
              viewbox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"
                fill="#FFC107"
              ></path>
              <path
                d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"
                fill="#FF3D00"
              ></path>
              <path
                d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"
                fill="#4CAF50"
              ></path>
              <path
                d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C44.272 34.113 48 27.459 48 20c0-1.341-.138-2.65-.389-3.917z"
                fill="#1976D2"
              ></path>
            </svg>
            <span class="truncate">Sign up with Google</span>
          </button>
          <button
            class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-[#293836] hover:bg-[#3c534f] transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em] w-full gap-2"
          >
            <svg
              class="w-5 h-5"
              viewbox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.01,2.025c-2.438,0-4.323,1.583-5.438,3.722c-1.583,3.027-0.4,7.63,1.493,10.293c0.838,1.201,1.722,2.446,2.991,2.446 c1.192,0,1.597-0.74,3.003-0.74c1.406,0,1.745,0.74,3.013,0.74c1.295,0,2.143-1.284,2.969-2.49c0.91-1.32,1.353-2.61,1.388-2.64 c-0.035-0.018-4.883-1.947-4.948-5.795c-0.053-3.235,3.333-4.948,3.468-5.032C18.42,1.968,15.263,2.025,12.01,2.025z M10.45,0.012 c1.406-0.106,2.951,0.564,3.95,1.527c-1.036,0.856-2.31,1.509-3.702,1.509c-1.509,0-2.898-0.74-3.864-1.633 C7.835,0.449,9.027,0.12,10.45,0.012z"
                fill="currentColor"
              ></path>
            </svg>
            <span class="truncate">Sign up with Apple</span>
          </button>
        </div>
        <div class="flex w-full items-center gap-4 my-2">
          <div class="flex-grow h-px bg-[#3c534f]"></div>
          <p class="text-[#9db8b4] text-sm font-normal leading-normal">OR</p>
          <div class="flex-grow h-px bg-[#3c534f]"></div>
        </div>
        <form class="flex w-full flex-col items-stretch gap-4 mt-4">
          <div class="flex flex-col">
            <label
              class="text-white text-base font-medium leading-normal pb-2"
              for="email"
              >Email</label
            >
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3c534f] bg-[#1c2625] focus:border-primary h-14 placeholder:text-[#9db8b4] p-[15px] text-base font-normal leading-normal"
              id="email"
              placeholder="Enter your email"
              type="email"
              value=""
            />
          </div>
          <div class="flex flex-col">
            <label
              class="text-white text-base font-medium leading-normal pb-2"
              for="password"
              >Password</label
            >
            <div class="relative w-full">
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3c534f] bg-[#1c2625] focus:border-primary h-14 placeholder:text-[#9db8b4] p-[15px] pr-12 text-base font-normal leading-normal"
                id="password"
                placeholder="Enter your password"
                type="password"
                value=""
              />
              <span
                class="material-symbols-outlined text-[#9db8b4] password-toggle-icon"
                data-icon="visibility_off"
                >visibility_off</span
              >
            </div>
          </div>
          <div class="flex flex-col">
            <label
              class="text-white text-base font-medium leading-normal pb-2"
              for="confirm-password"
              >Confirm Password</label
            >
            <div class="relative w-full">
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3c534f] bg-[#1c2625] focus:border-primary h-14 placeholder:text-[#9db8b4] p-[15px] pr-12 text-base font-normal leading-normal"
                id="confirm-password"
                placeholder="Confirm your password"
                type="password"
                value=""
              />
              <span
                class="material-symbols-outlined text-[#9db8b4] password-toggle-icon"
                data-icon="visibility_off"
                >visibility_off</span
              >
            </div>
          </div>
          <div class="flex items-center gap-3 py-2">
            <input
              class="form-checkbox h-5 w-5 rounded bg-[#293836] border-[#3c534f] text-primary focus:ring-primary focus:ring-offset-background-dark"
              id="terms"
              type="checkbox"
            />
            <label class="text-sm text-[#9db8b4]" for="terms"
              >I agree to the
              <a class="font-medium text-primary hover:underline" href="#"
                >Terms &amp; Conditions</a
              >
              and
              <a class="font-medium text-primary hover:underline" href="#"
                >Privacy Policy</a
              >.</label
            >
          </div>
          <button
            class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-primary hover:bg-primary/90 transition-colors text-black text-base font-bold leading-normal tracking-[0.015em] mt-4"
            type="submit"
          >
            <span class="truncate">Sign Up</span>
          </button>
        </form>
        <p class="text-[#9db8b4] text-sm mt-8 text-center">
          Already have an account?
          <a class="font-medium text-primary hover:underline" href="#"
            >Log In</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
