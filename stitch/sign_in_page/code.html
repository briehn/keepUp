<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign In Page</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#30e8c9",
              "background-light": "#f6f8f8",
              "background-dark": "#11211e",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden group/design-root">
<div class="layout-container flex h-full grow flex-col">
<main class="flex flex-1 items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-5xl rounded-xl shadow-lg flex overflow-hidden bg-[#111817]">
<div class="w-full md:w-1/2 p-8 sm:p-12">
<div class="flex flex-col h-full">
<div class="mb-10">
<div class="flex flex-wrap justify-between gap-3"><p class="text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Welcome Back</p></div>
<p class="text-[#9db8b4] mt-2">Log in to track your habits and connect with friends.</p>
</div>
<div class="flex flex-col space-y-5">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Email or Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3c534f] bg-[#1c2625] focus:border-primary h-14 placeholder:text-[#9db8b4] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email or username" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3c534f] bg-[#1c2625] focus:border-primary h-14 placeholder:text-[#9db8b4] p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#9db8b4] hover:text-white">
<span class="material-symbols-outlined text-2xl">visibility</span>
</button>
</div>
</label>
</div>
<div class="flex justify-end mt-2">
<p class="text-primary text-sm font-normal leading-normal pb-3 pt-1 underline cursor-pointer">Forgot Password?</p>
</div>
<div class="mt-6 flex flex-col space-y-4">
<button class="flex w-full items-center justify-center rounded-lg h-14 text-base font-bold text-background-dark bg-primary hover:bg-opacity-90 transition-colors">Log In</button>
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-[#3c534f]"></div>
<span class="mx-4 flex-shrink text-sm text-[#9db8b4]">OR</span>
<div class="flex-grow border-t border-[#3c534f]"></div>
</div>
<button class="flex w-full items-center justify-center gap-3 rounded-lg border border-[#3c534f] bg-[#1c2625] h-14 text-base font-medium text-white hover:bg-[#253432] transition-colors">
<svg class="h-5 w-5" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.578 12.27c0-.79-.07-1.54-.2-2.27h-9.8v4.28h5.68c-.25 1.38-.98 2.55-2.09 3.33v2.78h3.57c2.08-1.92 3.28-4.72 3.28-8.12z" fill="#4285F4"></path><path d="M12.578 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.78c-.98.66-2.23 1.05-3.71 1.05-2.85 0-5.26-1.92-6.12-4.5H2.478v2.87C4.3 20.94 8.158 23 12.578 23z" fill="#34A853"></path><path d="M6.458 14.12c-.17-.52-.27-1.07-.27-1.62s.1-1.1.27-1.62V8.01h-4C1.648 9.94 1 11.91 1 14.12c0 2.21.65 4.18 1.73 5.91l4.728-3.66z" fill="#FBBC05"></path><path d="M12.578 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C18.028 2.31 15.548 1 12.578 1 8.158 1 4.3 3.06 2.478 6.21l4 2.87c.86-2.58 3.27-4.5 6.1-4.5z" fill="#EA4335"></path></svg>
                                    Continue with Google
                                </button>
<button class="flex w-full items-center justify-center gap-3 rounded-lg border border-[#3c534f] bg-[#1c2625] h-14 text-base font-medium text-white hover:bg-[#253432] transition-colors">
<svg class="h-6 w-6" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12.012 16.33c-.34.004-.683.004-1.026 0-1.914-.02-3.32-1.336-4.144-3.238-.925-2.128-.43-4.992 1.132-6.522.793-.76 1.83-1.22 2.94-1.232.995-.013 1.94.33 2.723 1.03.033.028 1.41-1.37 1.442-1.4.155-.145.31-.29.47-.432-1.29-.98-2.85-1.433-4.43-1.42-3.262.023-5.74 2.37-6.57 5.438-1.325 4.87.674 9.1 4.41 10.117 1.11.298 2.29.3 3.42.01 1.61-.42 2.92-1.57 3.49-3.12h-3.49v-.002z"></path><path d="M15.46 5.923c.01-.01.02-.02.03-.03.01-.01.02-.02.03-.03l.01-.01c.79-.76 1.86-1.15 2.96-1.15 1.09 0 2.15.42 2.91 1.25.06.06.12.13.17.19-.05-.05-.1-.1-.16-.15-1.5-1.45-3.93-1.63-5.6-.45l-.35.24z"></path></svg>
                                    Continue with Apple
                                </button>
</div>
<div class="mt-auto pt-8 text-center">
<p class="text-sm text-[#9db8b4]">Don't have an account? <a class="font-semibold text-primary underline" href="#">Sign Up</a></p>
</div>
</div>
</div>
<div class="hidden md:block w-1/2">
<div class="w-full h-full bg-center bg-no-repeat bg-cover" data-alt="Abstract gradient of teal and violet light trails in a dark space, representing connection and progress." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuASKbpyuaXlaPnL-yp2GPh88GM5YDt1b1l4gj6yphWYZNb1JOPr9UE9_zIWfl61A0d_ruQ85dBq_S3SfyY-UnWRC0cXiRXp_HvkiYMppqDy8kZXaVDRNM_iv7zfzsJj5tLD-n3UH9vBI9839EXH1KoyFoaUjv-RBnnlbUBZ3wY7_szpDf8KEuQfY-CfombTEfLXaNt6cksCykyKZKCwl7g1GJ3Lp2VqXPPWCGAGgJ4v0p2KM8t_Pg22EPE1K7QML1ncqwmgynwb4baf");'></div>
</div>
</div>
</main>
</div>
</div>
</body></html>
